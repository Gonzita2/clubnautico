<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="Carlos Gonzalez" />
  <title>{% block title%}{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'AppXppal/css/bootstrap.min.css' %}">
  <link href="{% static 'AppXppal/css/miestilo.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="container bg-primary mb-3 mt-3 ">
    <div class="row altocuerpo">
      <div class="col-sm-12 mx-0 vh-100 row offset-3 justify-content-center align-items-center">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img class="img-fluid rounded d-block" alt="..." src="{% static 'AppXppal/img/logo3.jpeg' %}" >
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <form action="" method="POST">
                      <h4 class="text-primary">Bienvenidos App Mas Vida</h4>
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">{{ field.label }}</label>
                            </div>
                            <div class="col-auto">
                              {{ field }}
                            </div>
                            {% endfor %}
                            <br>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary ">Ingresar</button>
                            </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
  <script src="{% static 'AppXppal/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'AppXppal/js/bootstrap.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if  form.errors %}
  <script type="text/javascript">
  var errores="";
  {% for field in form %}
    {% for myerror in field.errors %}
      errores = '{{ myerror }}\n'
    {% endfor %}
  {% endfor %}
  Swal.fire({
    icon: 'error',
    title: 'Mensaje de error',
    text: 'Usuario o Contrase√±a Incorrectos',
  }).then(function() {
            
        });
  </script>
{% endif %}
</body>
</html>
