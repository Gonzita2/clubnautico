<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#" aria-label="Product">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="d-block mx-auto"
        role="img"
        viewBox="0 0 24 24"
      >
        <title>Product</title>
        <circle cx="12" cy="12" r="10" />
        <path
          d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"
        />
      </svg>
    </a>
    <a
      class="py-2 d-none d-md-inline-block {% if request.path == '/' %}active{% endif %}"
      href="#"
      >Inicio</a
    >
    {% if perms.auth.view_user%}
    <a
      class="py-2 d-none d-md-inline-block {% if request.path == '/' %}active{% endif %}"
      href="{% url "listarusuarios" %}"
      >Usuario</a
    >
    {% endif %}
    {% if perms.Appmascotas.view_mascota%}
    {% endif %}
    <a class="py-2 d-none d-md-inline-block " href="#">Empleados</a>

    <a
    class="py-2 d-none d-md-inline-block {% if request.path == '/contacto/' %}active{% endif %}"
    href="#"
    >Socios</a
    >
    <a
      class="py-2 d-none d-md-inline-block {% if request.path == '/adoptantes/listar' %}active{% endif %}"
      href="#"
      >Embarcaciones</a
    >
    <a
      class="py-2 d-none d-md-inline-block {% if request.path == '/blog/' %}active{% endif %}"
      href="#"
      >Desplazamientos</a
    >
    <a
      class="py-2 d-none d-md-inline-block {% if request.path == '/blog/' %}active{% endif %}"
      href="#"
      >Capitanes</a
    >
    <a class="py-2 d-none d-md-inline-block" href="/admin" target="_blank">Admin</a>
    {% if user.is_authenticated %}
    <a class="py-2 d-none d-md-inline-block" href="{% url 'logout' %}" >Salida Segura</a>
    {% endif %}
  </nav>
</header>
